<script>
    var evenFeb = function(n){
        n = (n == undefined)?4000000:n;
        var sum = 0;
        var holder = new Array(1,2);
        while (holder[0] < n) {
            sum = (holder[0]%2 == 0)?sum+holder[0]:sum;
            var temp = holder[0]+holder[1];
            holder[0] = holder[1];
            holder[1] = temp;
        }
        alert(sum);
    }
    evenFeb(4000000);
</script>

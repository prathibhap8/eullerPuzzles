<script>
    var moduAndSum = function(n){
        n = (n == undefined)?1000:n;
        var sum = 0;
        for(var i = 0; i < n ; i++){
            sum = (i%3 ==0 || i%5 == 0)? sum+i:sum;
        }
        alert(sum);
    }
    moduAndSum(1000);
</script>

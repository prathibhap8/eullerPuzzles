<script>
    var sumToPower = function(max){
        
        var powered = Math.pow(2,max);
        powered = powered + "";
        powered = powered.split("");
        var summer = 0;
        for(var i = 0;i<powered.length;i++){
            summer = summer + (powered[i] * 1);
        }
        alert(summer);
        
    }
   
    sumToPower(1000);
</script>
